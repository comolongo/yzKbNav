<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 complete</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, details, figcaption, figure, footer, header,
  hgroup, menu, nav, section { display: block; }

UL {
  list-style: none;
}
#control {
    float:left;
    width: 800px;
}
#topRowControl {
    float: left;
    clear: both;
    background: purple;
}

#topRowControl LI,
#bottomRowControl LI {
    float: left;
    padding: 10px;
    margin: 10px;
    width: 50;
    background: red;
}
#bottomRowControl {
    float: left;
    clear: both;
    background: blue;
}
#brcli2 {
    margin-left: 75px !important;
}
#resultsWrapper {
    float: left;
    clear:both;
    background: orange;
    width: 800px;
    padding: 10px;
}
#resultsWrapper LI.resultsItem {
    float: left;
    clear: both;
    width: 800px;
    background: blue;
}
#resultsWrapper LI DIV {
    background: red;
    float: left;
    width: 100px;
    height: 100px;
    margin: 10px;
}
#form-items-test {
	float: left;
	clear: both;
}
.form-items {
	float: left;
	clear: both;
	width: 200px;
	margin-bottom: 15px;
}
.miniPlayList {
    float: left;
}
.miniPlayList LI.plName {
    float: left;
    width: 10px;
    color: yellow;
	clear: both;
}
.yzkn.focus {
    background: green !important;
}
</style>
</head>
<body>
<div class="yzkn yzkn-passthrough" id="control" data-yzkn-pos="auto:0">
	<ul id="topRowControl">
		<li class="yzkn" data-yzkn-pos="0:auto">
			li1
		</li>
		<li class="yzkn" data-yzkn-pos="0:auto">
			li2
		</li>
		<li class="yzkn" data-yzkn-pos="0:auto">
			li3
		</li>
		<li class="yzkn" data-yzkn-pos="0:auto">
			li4
		</li>
	</ul>
	<ul id="bottomRowControl">
		<li class="yzkn" id="brcli1" data-yzkn-pos="1:auto">
			li1
		</li>
		<li class="yzkn" id="brcli2" data-yzkn-pos="1:3">
			li3
		</li>
	</ul>
	<form id="standard form" action="#" onsubmit="console.log('form submit')">
		<div class="form-items">
			<label>Standard field without cursor movement settings</label>
			<input type="text" class="yzkn" data-yzkn-pos="auto:1">
		</div>
	</form>
	<form id="form-items-test" action="#" onsubmit="console.log('form submit')">
	  <h3>Form inputs with various levels of cursor movement settings (press enter to edit field values)</h3>
		<div class="form-items">
			<label for="test_text_input">Left/right cursor movement enabled</label>
			<input id="test_text_input" type="text" class="yzkn" data-yzkn-pos="auto:1" data-yzkn-fieldmvt="left;right;in">
		</div>
		<div class="form-items">
			<label for="test_select_menu">up/down option selection movement enabled (escape to leave select menu)</label>
			<select id="test_select_menu" class="yzkn" data-yzkn-pos="auto:1" data-yzkn-fieldmvt="up;down;in">
			  <option>A</option>
			  <option>B</option>
			  <option>C</option>
			</select>
		</div>
		<div class="form-items">
			<label for="test_textarea">up/down left/right cursor movement enabled (escape to leave field)</label>
			<textarea id="test_textarea" class="yzkn" data-yzkn-pos="auto:1" data-yzkn-fieldmvt="up;down;left;right;in"></textarea>
		</div>
		<div class="form-items">
			<label>Test Radio Buttons</label>
			<br>
			<input type="radio" class="yzkn" data-yzkn-pos="auto:1" name="radio_group1" value='1'>Radio 1<br>
			<input type="radio" class="yzkn" data-yzkn-pos="auto:1" name="radio_group2" value='2'>Radio 2<br>
			<input type="radio" class="yzkn" data-yzkn-pos="auto:1" name="radio_group3" value='3'>Radio 3<br>
			<input type="submit" value="submit btn">
		</div>
		
	</form>
</div>
<ul class="yzkn yzkn-passthrough" id="resultsWrapper" data-yzkn-pos="auto:0">
	<li class="resultsItem">
		<div class="yzkn" data-yzkn-pos="0:auto"></div>
		<div class="yzkn" id="container-demo" data-yzkn-pos="0:auto">Container
			<ul class="miniPlayList">
				<li class="yzkn plName" data-yzkn-pos="auto:0">a</li>
				<li class="yzkn plName" data-yzkn-pos="auto:0">b</li>
				<li class="yzkn plName yzkn-disabled yzkn-default-focus" data-yzkn-pos="auto:0">disabled</li>
			<ul>
		</div>
		<div class="yzkn play" data-yzkn-pos="0:auto"></div>
	</li>
	<li class="resultsItem">
		<div class="yzkn" data-yzkn-pos="1:auto"></div>
		<div class="yzkn yzkn-disabled" data-yzkn-pos="1:auto">(disabled)</div>
		<div class="yzkn" data-yzkn-pos="1:auto"></div>
	</li>
	<li class="resultsItem">
		<div class="yzkn" data-yzkn-pos="2:auto"></div>
		<div class="yzkn" data-yzkn-pos="2:auto"></div>
		<div class="yzkn" data-yzkn-pos="2:auto"></div>
	</li>
</ul>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="yzKbNavManager.js"></script>
<script src="yzKbNavNode.js"></script>
<script src="yzKbFormFieldNavNode.js"></script>
<script src="yzKbNavNodesInfo.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    yzKbNavManager.init();
});
</script>
</body>
</html>
