<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 complete</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, details, figcaption, figure, footer, header,
  hgroup, menu, nav, section { display: block; }

.yzkn.focus {
    background: green !important;
}
</style>
</head>
<body>
  <a href="#" class="yzkn" data-yzkn-pos="0:0">Item A</a>
  <div class="yzkn yzkn-passthrough" data-yzkn-pos="1:0">
    <a href="#" class="yzkn" data-yzkn-pos="0:0">Item B</a>
    <a href="#" class="yzkn" data-yzkn-pos="0:1">Item C</a>
  </div>
  <div class="yzkn yzkn-passthrough" data-yzkn-pos="2:0">
    <a href="#" class="yzkn" data-yzkn-pos="0:0">Item D</a>
    <a href="#" class="yzkn" data-yzkn-pos="0:1">Item E</a>
  </div>
  <a href="#" class="yzkn" data-yzkn-pos="3:0">Item F</a>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="../yzKbNavManager.js"></script>
<script src="../yzKbNavNode.js"></script>
<script src="../yzKbFormFieldNavNode.js"></script>
<script src="../yzKbNavNodesInfo.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    yzKbNavManager.init();
});
</script>
</body>
</html>
