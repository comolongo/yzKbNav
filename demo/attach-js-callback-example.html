<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 complete</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, details, figcaption, figure, footer, header,
  hgroup, menu, nav, section { display: block; }

.yzkn.focus {
    background: green !important;
}
</style>
</head>
<body>
  <ul>
    <li id="show-position-node" class="yzkn" data-yzkn-pos="0:0">
      <span id="position-display">Show Position</span>
    </li>
    <li id="show-alert-node" class="yzkn" data-yzkn-pos="1:0">
      Show Alert On Enter
    </li>
  </ul>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="../yzKbNavManager.js"></script>
<script src="../yzKbNavNode.js"></script>
<script src="../yzKbFormFieldNavNode.js"></script>
<script src="../yzKbNavNodesInfo.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  yzKbNavManager.init()
  var showPositionNode = yzKbNavManager.getNodeByDom($('#show-position-node'))
  showPositionNode.moveFromXYCallback = function(direction) {
    $('#position-display').html(direction)
  }
  var showAlertNode = yzKbNavManager.getNodeByDom($('#show-alert-node'))
  showAlertNode.moveFromInOutCallback = function(direction, fromGroupNav, fromClick) {
    if (direction == 'in') {
      alert('moved in')
    }
  }
});
</script>
</body>
</html>
